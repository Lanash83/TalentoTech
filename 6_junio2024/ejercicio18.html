<!DOCTYPE html> 
<html> 
    <head> 
        <title>Formulario de registro - Mi web</title> 
    </head> 
    <body> 
        <h1>Formulario de registro</h1> <form action="" method="GET"> 
            <label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre" maxlength="50"><br><br>
 
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" maxlength="50"><br><br>
    
    <label>Sexo:</label><br>
    <input type="radio" id="hombre" name="sexo" value="hombre">
    <label for="hombre">Hombre</label><br>
    <input type="radio" id="mujer" name="sexo" value="mujer">
    <label for="mujer">Mujer</label><br><br>
    
    <label for="email">Correo electrónico:</label>
    <input type="text" id="email" name="email"><br><br>
    
    <input type="checkbox" id="info" name="info" checked>
    <label for="info">Deseo recibir información sobre novedades y ofertas</label><br><br>
    
    <input type="checkbox" id="condiciones" name="condiciones">
    <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>
    
    <label for="poblacion">Población:</label>
    <select id="poblacion" name="poblacion">
        <option value="alicante">Alicante</option>
        <option value="madrid">Madrid</option>
        <option value="sevilla">Sevilla</option>
        <option value="valencia">Valencia</option>
    </select><br><br>
    
    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Enviar">
</form>
</body> 
</html>
